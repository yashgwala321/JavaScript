<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <style>
    *{
       margin: 0%;
       padding: 0%;
}
.box{
    height: 400px;
    width: 400px;
    border: 1px solid black;
    padding: 25px;
    border-radius: 15px;
    transition: all 0.3s ease;
    background-color: white;
}
.box:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.687);
  border-color: #333;
}
.container {
  width: 100%;
  height: 100vh;
  background-color: #797978;
  align-items: center;
  display: flex;
  justify-content: center;
}
#height,
#weight {
  width: 150px;
  height: 25px;
  margin-top: 30px;
  border: 1px solid black;
  border-radius: 5px;
  margin-left: 10px;
}

#weight-guide {
  height: 100%;
  text-align: center;
  padding-top: 50px;
  color: white;
}

#results {
  font-size: 20px;
  height: 100%;
  margin-top: 20px;
  color: rgb(241, 241, 241);
  text-align: center;
  color: red;
}

button {
  height: 35px;
  margin-left: 110px;
  margin-top: 25px;
  background-color: #fff;
  padding: 1px 30px;
  border-radius: 8px;
  color: white;
  border: 2px solid #212121;
  font-size: 25px;
  background-color: blue;
  border: none;
}

h1 {
  text-align: center;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
h3 {
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  
  text-align: center;
}
.bmi{
    color: black;
    padding-top: 40px;
    font-size: 25px;
}
  </style>
  <body>
    <div class="container">
      <div class="box">
      <h1>BMI Calculator</h1>
      <form>
        <h3><label>Height in CM: </label><input type="text" id="height" /></h3>
        <h3><label>Weight in KG: </label><input type="text" id="weight" /></h3>
        <button>Calculate</button>
        <div id="results"></div>
      </form>
      </div>
    </div>
  </body>
  
  <script>
        const form = document.querySelector('form')
        // this usecase will give you empty
        // const height = parseInt(document.querySelector('#height').value)

        form.addEventListener('submit',function(e){
            e.preventDefault()
          const height = parseInt(document.querySelector('#height').value)
          const weight = parseInt(document.querySelector('#weight').value)
          const results = document.querySelector('#results')      

          if(height <= 0 || isNaN(height))
          {
                results.innerHTML = "*Pleasa Give a Valid Height"
          }
          else if(weight <= 0 || isNaN(weight))
          {
                results.innerHTML = "*Pleasa Give a Valid Weight"
          }
          else{
            const bmi = (weight/((height*height)/10000)).toFixed(2)
            if(bmi<18.6)
            {
                 results.innerHTML = `
                                      <div class="bmi">Your BMI: 
                                            <span>Under Weight ${bmi} </span>
                                       </div>
                                     `
            }
            else if(bmi >= 18.6 && bmi <= 24.9)
            {
                results.innerHTML = `
                                      <div class="bmi">Your BMI: 
                                            <span>Normal Range ${bmi} </span>
                                       </div>
                                     `
            }
            else{
                results.innerHTML = `
                                      <div class="bmi">Your BMI: 
                                            <span>Overweight ${bmi} </span>
                                       </div>
                                     `
            }
          }
        })
  </script>
</html>
