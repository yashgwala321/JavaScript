<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<style>
    *{
        margin: 0;
        padding: 0;
}

.lastResult {
  color:black;
  padding: 7px;
}

.guesses {
  color: black;
  padding: 7px;
}

button {
  background-color: #141414;
  color: black;
  width: 250px;
  height: 50px;
  border-radius: 25px;
  font-size: 30px;
  border-style: none;
  margin-top: 30px;
}

#subt {
  background-color: white;
  color: red;
  width: 200px;
  height: 50px;
  border-radius: 10px;
  font-size: 20px;
  border:2px solid red;
  margin-top: 20px;
  transition: all 0.3s ease;
}
#subt:hover{
    background-color: red;
    color: white;
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);  
}

#guessField {
  color: #000;
  width: 250px;
  height: 50px;
  font-size: 30px;
  border-style: none;
  margin-top: 25px;
  border: 2px solid ;
  border-radius: 5px;
  text-align: center;
}

#guessField,placeholder-shown{
    font-size: 20px;
    font-family: monospace;
}

#guess {
  font-size: 40px;
  margin-top: 120px;
  color:black;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

#wrapper {
  box-sizing: border-box;
  text-align: center;
  width: 450px;
  height: 600px;
  background-color: white;
  color: #fff;
  font-size: 25px;
  border: 1px solid black;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0px 5px 10px rgba(0.8, 0.8, 0.8, 0.8);
}

h1 {
  background-color: white;
  color: black;
  text-align: center;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

p {
  font-size: 16px;
  text-align: center;
  color: black;
  margin-top: 10px;
}
.box{
    background-color: #D1624D;
    color: white;
    width: 100%;
    height: 100vh;
    justify-content: center;
    align-items: center;
    display: flex;
}


</style>

<body>
    <div class="box"">
    <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField" placeholder="Enter a Number">
            <input type="submit" id="subt" value="Submit" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    </div>
</body>

<script>

    let randomNumber = (parseInt(Math.random() * 100 + 1))
    const submit = document.querySelector('#subt')
    const userInput = document.querySelector('#guessField')
    const  guessSlot = document.querySelector('.guesses')
    const remaining = document.querySelector('.lastResult')
    const lowOrHi = document.querySelector('.lowOrHi')
    const startOver = document.querySelector('.resultParas')
    
    const p = document.createElement('p')

    let prevGuess = []
    let numGuess = 1
    let playGame = true
    
    if(playGame){
        submit.addEventListener("click",function(e){
            e.preventDefault()
            const guess = parseInt(document.querySelector('#guessField').value)
            validateGuess(guess)
        })
    }

    function validateGuess(guess){
        if(isNaN(guess)){
            alert('Please enter a valid number')
        }else if(guess<1){
            alert('Please enter a number more than 1')
        }else if(guess>100){
            alert('Please enter a number less than 100')
        }
        else{
            prevGuess.push(guess)

            if(numGuess === 11){
                displayGuess(guess)
                displayMessage(`Game Over. Random number was ${randomNumber}`)
                endGame()
            }
            else{
                displayGuess(guess)
                checkGuess(guess)
            }
        }
    }

    function checkGuess(guess){
        if(guess === randomNumber){
            displayMessage(`You Guessed it right`)
            endGame()
        }else if(guess < randomNumber){     
            displayMessage(`Number is TOOO low`)
        }
        else if(guess > randomNumber){     
            displayMessage(`Number is TOOO High`)
        }
    }

    function displayGuess(guess){
        userInput.value = ''
        guessSlot.innerHTML += `[ ${guess} ]`
        numGuess++;
        remaining.innerHTML = `${11 - numGuess}`
    }

    function displayMessage(message){
        lowOrHi.innerHTML = `<h2>${message}</h2>`
    }

    function endGame(){
        userInput.value = ''
        userInput.setAttribute('disabled','')
        p.classList.add('button')
        p.innerHTML = `<h2 id="newGame" > Start new Game</h2>`;
        startOver.appendChild(p)
        playGame = false
        newGame()
    }

    function newGame(){
       const newGameButton = document.querySelector('#newGame')
       newGameButton.addEventListener("click",function(e){
        let randomNumber = (parseInt(Math.random() * 100 + 1))
        prevGuess = []
        numGuess = 1 
        guessSlot.innerHTML = ''
        remaining.innerHTML = `${11 - numGuess}`
        userInput.removeAttribute('disabled')
        startOver.removeChild(p)
        playGame = true

       })
    }

    
    
</script>

</html>
