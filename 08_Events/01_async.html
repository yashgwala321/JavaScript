<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JavaScript</title>
</head>
<body>

    <h1>Asynchronous</h1>
    <button id="stop">Stop</button>

    <script>
        // 1ï¸âƒ£ After 2 seconds console me print hoga
        const printJS = setTimeout(() => {
            console.log("JavaScript");
        }, 2000);


        // 2ï¸âƒ£ Har 5 second me console me print hoga
        const sayYash = () => {
            console.log("Hello Guys");
        };
        const intervalId = setInterval(sayYash, 5000);


        // 3ï¸âƒ£ 4 second baad h1 ka text change hoga
        const changeText = () => {
            document.querySelector("h1").innerHTML = "Text Changed";
        };
        const timeoutId = setTimeout(changeText, 4000);


        // 4ï¸âƒ£ Stop button click par timeout cancel hoga
        document.querySelector("#stop").addEventListener("click", () => {
            clearTimeout(timeoutId);
            console.log("Text change stopped");
        });

    </script>
</body>
</html>
